  <script>
function search(storeName) {
  let device = '';
  let userAgent = navigator.userAgent.toLowerCase();
  var ua = navigator.userAgent.toLowerCase();
  // 判断设备类型
  if (userAgent.indexOf('android') > -1) {
    device = 'android';
  } else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1 || userAgent.indexOf('ipod') > -1) {
    device = 'ios';
  }

  // 打开不同的应用商店并搜索
  switch (device) {
    case 'android':
      window.location.href = 'market://search?q=' + encodeURIComponent(storeName);
      break;
    case 'ios':
      window.location.href = 'https://itunes.apple.com/search?term=' + encodeURIComponent(storeName) + '&country=cn&entity=software';
      break;
    default:
      console.log('不支持的设备类型');
     }
  }
}
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
  function sendMessage(operator) {
    var recipient, message;

    // 根据不同运营商设置短信对象和内容
    if (operator === '移动') {
      recipient = '10086';
      message = 'smz';
    } else if (operator === '联通') {

      message = '205';
    } else if (operator === '电信') {

      message = 'smz#';
    }

    // 调用手机自带短信功能自动编辑短信
    // 判断是否为 iOS 操作系统
    var iOS = !!navigator.platform && /iP(ad|hone|od)/.test(navigator.platform);
    if (iOS) {
      // 在 iOS 操作系统下使用特殊协议打开短信功能
      window.location.href = 'sms:&addresses=' + recipient + '&body=' + encodeURIComponent(message);
    } else {
      // 在其他操作系统下使用常规协议打开短信功能
      window.location.href = 'sms:' + recipient + '?body=' + encodeURIComponent(message);
    }
